<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Kosár</title>
    <link type="text/css" rel="stylesheet" href="css/primeflex.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</h:head>
<body>
    <div id="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/templates/header.xhtml"/>
        </ui:insert>
    </div>

    <div class="container-cart">
        <h1>Kosárban lévő termékek</h1>
        <c:forEach var="item" items="#{Product.getOrdered_items()}">

            <div class="p-grid p-dir-col">
                <div class="p-col">
                    <div class="line_item">
                        <span><img src="images/#{Product.getCategoryName(item.getProduct_id())}.jpg" style="width: 100px; height: auto;"/></span>
                        <span>#{item.getProduct_name()}</span>
                        <span>#{item.getPrice()} Ft</span>
                    </div>
                </div>
            </div>
        </c:forEach>
    </div>

    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/templates/footer.xhtml"/>
        </ui:insert>
    </div>
</body>
</html>
