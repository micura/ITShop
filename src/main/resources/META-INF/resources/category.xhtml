<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>#{Category.getCategoriesNameById(param['id'])}</title>
    <link type="text/css" rel="stylesheet" href="css/primeflex.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css"/>
    <h:outputScript library="js" name="swiper.js" />
    <h:outputScript library="js" name="swiper.min.js" />
</h:head>
<body>
    <div id="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/templates/header.xhtml"/>
        </ui:insert>
    </div>
    <div class="swiper-container" style="width: 100%; height: 50%">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(images/slider/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(images/slider/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(images/slider/3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(images/slider/4.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(images/slider/5.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(images/slider/6.jpg)"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script type="text/javascript" src="js/slider.js"></script>

    <div class="container" style="width:90%; margin:0 auto;">
        <h1>#{Category.getCategoriesNameById(param['id'])}</h1>
        <div class="p-grid" >
            <c:forEach var="item" items="#{Product.getProductsByCategoryid(param['id'])}" >
                <div class="p-col-4 product">
                    <p><img src="images/#{Product.getCategoryName(item.getProduct_id())}.jpg" style="width: 250px; height: auto;"/></p>
                    <p><a href="product.xhtml?id=#{item.getProduct_id()}">#{item.getProduct_name()}</a></p>
                    <p style="font-size: 15px">#{item.getPrice()} Ft</p>
                </div>
            </c:forEach>
        </div>
    </div>

    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/templates/footer.xhtml"/>
        </ui:insert>
    </div>
</body>
</html>
